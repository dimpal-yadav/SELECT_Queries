name: "Auto Create & Assign Labels"

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create and Assign Labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          #!/bin/bash
          set -e

          # Labels
          declare -A LABELS
          LABELS["Level 1 / Beginner"]="#7AE7FF"
          LABELS["Level 2 / Intermediate"]="#FFAB70"
          LABELS["Level 3 / Advanced"]="#FF7F7F"
          LABELS["GSSoC 25"]="#6F42C1"

          # Create labels if missing
          for label in "${!LABELS[@]}"; do
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${GITHUB_REPOSITORY}/labels \
              -d "{\"name\":\"$label\",\"color\":\"${LABELS[$label]}\"}" || true
          done

          # Read title, body, number from event JSON
          TITLE=$(jq -r '.issue.title // .pull_request.title' "$GITHUB_EVENT_PATH")
          BODY=$(jq -r '.issue.body // .pull_request.body' "$GITHUB_EVENT_PATH")
          NUMBER=$(jq -r '.issue.number // .pull_request.number' "$GITHUB_EVENT_PATH")
          TEXT="$TITLE $BODY"

          # Determine level
          SCORE=0
          echo "$TEXT" | grep -iqE "typo|doc|documentation|readme|ui" && SCORE=$((SCORE+1))
          echo "$TEXT" | grep -iqE "feature|bug|small|update|fix" && SCORE=$((SCORE+2))
          echo "$TEXT" | grep -iqE "major|refactor|performance|optimization|critical" && SCORE=$((SCORE+3))

          if [ $SCORE -le 2 ]; then
            LEVEL_LABEL="Level 1 / Beginner"
          elif [ $SCORE -le 4 ]; then
            LEVEL_LABEL="Level 2 / Intermediate"
          else
            LEVEL_LABEL="Level 3 / Advanced"
          fi

          # Assign labels
          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/$NUMBER/labels \
            -d "{\"labels\":[\"GSSoC 25\",\"$LEVEL_LABEL\"]}"

          echo "âœ… Labels assigned: GSSoC 25, $LEVEL_LABEL"
